        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Custom Form Styles */
      .custom-input, .custom-textarea, .custom-select {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        transition: all 0.2s ease-in-out;
        width: 100%;

      .custom-input:focus, .custom-textarea:focus, .custom-select:focus {
        outline: none;
        border-color: var(--accent-purple);
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
      }
      .custom-textarea {
        min-height: 8rem;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-secondary); }
      ::-webkit-scrollbar-thumb { background: var(--border-primary); border-radius: 4px; }

le cx='320' cy='380' r='1.5' fill='%23e2e8f0' style='animation: twinkle 6s ease-in-out infinite; animation-delay: -1.7s;'/%3E%3Ccircle cx='180' cy='280' r='0.6' fill='%234ade80' style='animation: twinkle 3s ease-in-out infinite; animation-delay: -2.7s;'/%3E%3C/svg%3E");

ite; animation-delay: -0.9s;'/%3E%3Ccircle cx='320' cy='380' r='1.5' style='animation: pulse-glow 5.3s ease-in-out infinite; animation-delay: -1.9s;'/%3E%3Ccircle cx='180' cy='280' r='0.6' style='animation: pulse-glow 3.1s ease-in-out infinite; animation-delay: -2.9s;'/%3E%3C/svg%3E");

      /* Mouse Trail */
      .mouse-trail-dot {
          position: fixed;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-image: radial-gradient(circle, var(--accent-pink) 0%, var(--accent-purple) 100%);
          box-shadow: 0 0 10px var(--accent-pink), 0 0 20px var(--accent-purple);
          pointer-events: none;
          transform: translate(-50%, -50%);
          transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
          z-index: 9999;
      }
      
      /* Gradient border button styles */
      .bg-primary-gradient {
        background-image: linear-gradient(to right, var(--accent-purple) 0%, var(--accent-pink) 50%, var(--accent-purple) 100%);

        transition: background-position 0.5s;
      }
      .bg-primary-gradient:hover {

      /* Simple icon hover effects */

        filter: drop-shadow(0 0 4px #facc15);
      }
