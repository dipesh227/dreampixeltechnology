    <style>
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        background-image: linear-gradient(160deg, #111827 0%, #1e1b4b 50%, #4c1d95 100%);
      }
      .pointer-glow::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(
          circle at var(--mouse-x) var(--mouse-y),
          rgba(168, 85, 247, 0.15) 0%,
          rgba(168, 85, 247, 0) 25%
        );
        z-index: 9999;
        transition: background 0.1s ease-out;
      }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-down { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.6s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s 0.2s ease-out forwards; }

      @keyframes pulse-yellow {
        0%, 100% { filter: drop-shadow(0 0 2px #facc15) drop-shadow(0 0 5px #facc15); opacity: 1; }
        50% { filter: drop-shadow(0 0 5px #fde047) drop-shadow(0 0 10px #fde047); opacity: 0.8; }
      }
      .neon-green { filter: drop-shadow(0 0 3px #4ade80) drop-shadow(0 0 6px #4ade80); }
      .neon-red { filter: drop-shadow(0 0 3px #f87171) drop-shadow(0 0 6px #f87171); }
      .neon-yellow-pulse { animation: pulse-yellow 1.5s infinite ease-in-out; }

      /* Animated Starfield Background */
      @keyframes pulse-dots {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.6; transform: scale(1.2); }
      }
      @keyframes pulse-dots-fast {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.4); }
      }
      .animated-bg {
        position: relative;
        overflow: hidden;
      }
      .animated-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          radial-gradient(circle at 20% 30%, #a855f7 1px, transparent 1px),
          radial-gradient(circle at 80% 70%, #ec4899 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, #60a5fa 1px, transparent 1px);
        background-size: 50px 50px;
        animation: pulse-dots 8s infinite ease-in-out;
        z-index: -1;
      }
      .generating-active.animated-bg::before {
        animation: pulse-dots-fast 2s infinite ease-in-out;
        background-image: 
          radial-gradient(circle at 20% 30%, #d946ef 1px, transparent 1px),
          radial-gradient(circle at 80% 70%, #f43f5e 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, #38bdf8 1px, transparent 1px);
      }
      
      .bg-primary-gradient {
        background-image: linear-gradient(to right, #d946ef, #8b5cf6);
      }
    </style>
