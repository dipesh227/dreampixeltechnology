      .mouse-trail-dot {
        position: fixed;
        pointer-events: none;
        border-radius: 50%;

        box-shadow: 0 0 8px #ec4899, 0 0 16px #ec4899, 0 0 24px #8b5cf6;

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

      .neon-green { filter: drop-shadow(0 0 4px #4ade80) drop-shadow(0 0 8px #4ade80); }

      .neon-cyan { filter: drop-shadow(0 0 4px #22d3ee) drop-shadow(0 0 8px #22d3ee); }
      .neon-amber { filter: drop-shadow(0 0 4px #f59e0b) drop-shadow(0 0 8px #f59e0b); }
      .neon-emerald { filter: drop-shadow(0 0 4px #10b981) drop-shadow(0 0 8px #10b981); }
      .neon-pink { filter: drop-shadow(0 0 4px #ec4899) drop-shadow(0 0 8px #ec4899); }

      [data-tooltip]::after {
